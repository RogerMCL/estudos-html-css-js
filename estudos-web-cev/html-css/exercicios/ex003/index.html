<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Imagens</title>
</head>
<body>
    <h1>Tag img em HTML/CSS</h1>
    <hr>
    <p>1. Imagem dentro da mesma pasta do index</p>
    <img src="logo-html.png" alt="Logo HTML">
    <p>2. Imagem em sub-pastas da pasta onde se situa o index</p>
    <img src="imagens/logo-css.png" alt="Logo CSS">
    <p>3. Imagem obtida via URL da Internet</p>
    <img src="https://cdn.iconscout.com/icon/free/png-256/javascript-2038874-1720087.png" 
    alt="Logo JS">

    <!--Em vez de usar a ferramenta de corte, que exige ajustar manualmente a 
        área de corte no GIMP,  no menu "Imagem" escolha "Recortar para o 
        conteúdo"(Image > Crop to content). Os espaços vazios (transparências) 
        serão eliminados mantendo um retângulo perfeito em torno dos pixels mais 
        distantes da imagem.-->
</body>
</html>
